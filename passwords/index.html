<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Password Checking Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script language="javascript" src="passchk.js"></script>
    <script language="javascript" src="common.js">
    </script>
    <script language="javascript" src="frequency.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<div class="jumbotron" style="text-align: center;">
    <h1 class="display-3">Check your Password:</h1>
    <p class="lead">Please remember to have at least 50 bits of entropy.</p>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form method="POST" action="#" onSubmit="return false" name="passchk_form">
                    <p><b>Enter your password or passphrase here:</b></p>
                    <p><input type=password size=40 name="passchk_pass"></p>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <span id="passchk_result">Loading ...</span>
</div>


<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
